<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="//code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="app.js"></script>

</head>

<body style="background:rgb(234, 247, 248)">

    <section ng-app="myApp" ng-controller="myController" class="container span5">
        <h2 class="text-center">AngularJS ToDo</h2>
        <br>
        <div class="col-md-4">
            <div class="well">

                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-plus"></i>
                    </div>
                    <input ng-model="todoText" class="form-control" type="text" id="newTask" required="required" size="35" placeholder="enter your todo task here"
                    />

                </div>
                <p ng-show="check" style="color:red">task not added</p>
                <br>
                <a ng-click="addToDo(todoText)" class="btn btn-primary" href="#">
                    <i class="icon-plus"></i> Add Task</a>
                <a class="btn btn-danger" data-toggle="modal" href='#modal-id'>
                    <i class="icon-trash"></i> Delete Selected</a>
                <a ng-click="selectAll()" class="btn btn-warning" href="#">
                    <i class="icon-trash"></i> Select All</a>
            </div>
        </div>
        <div class="col-md-8">
            <div class="well">
                <label>Tasks: {{remaining()}} of {{todos.length}} remaining </label>
                <div class="input-group">
                    <div class="input-group-addon">
                        <i class="fa fa-search"></i>
                    </div>
                    <input ng-model="query" size="35" class="form-control" type="text" placeholder="Search task here..." />
                </div>
                <br>
                <ul ng-repeat="todo in todos | filter: query">
                    <li> {{$index+1}}
                        <input ng-model="todo.done" id="checkbox" type="checkbox" />
                        <!-- updates the css class to done_true or done_false -->
                        <span class="done_{{todo.done}}">{{todo.text}}</span>
                        <span ng-click="remove($index)" class="badge  pull-right">X</span>
                    </li>
                </ul>
            </div>
        </div>

        <div class="modal fade" id="modal-id">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">

                    <div class="modal-body">
                        <div style="padding:7%">
                            <h4 style="color:red">Sure To Delete this tasks</h4>
                            <button class="btn btn-default" style="width:30%; border:white">&nbsp</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal">No</button>
                            <button type="button" ng-click="removeDone()" data-dismiss="modal" class="btn btn-primary">Yes</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </section>
</body>

</html>
